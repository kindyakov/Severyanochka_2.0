<!DOCTYPE html>
<html lang="ru">
@@include("html/components/main/_head.html", {"title":"Заказы"})

<body>
  <div class="wrapper">
    @@include("html/components/main/_header.html", {})
    <main class="main">
      <div class="container">
        <div class="main-body">
          <nav class="main__navigation">
            <ul class="main__navigation-list">
              <a href="index.html" class="main__navigation-link">Главная</a>
              <span class="main__navigation-span _icon-arrow"></span>
              <a href="basket.html" class="main__navigation-link">Корзина</a>
              <span class="main__navigation-span _icon-arrow"></span>
              <a href="delivery.html" class="main__navigation-link">Доставка</a>
            </ul>
          </nav>
          <div class="main__content">
            <div class="main-wrapper-title">
              <h1 class="main__title">Заказы</h1>
              <!-- <span class="main-title-quantity">0</span> -->
            </div>
            <div class="order">
              <div class="order__body">

                <div class="order__container" data-id="">
                  <div class="order__container_header">
                    <div class="order__container_row">
                      <span class="order__container_dateTime">01.04.2021</span>
                      <span class="order__container_dateTime">11:00-14:00</span>
                      <span class="order__container_infoOrder">В процессе</span>
                    </div>
                    <div class="order__container_row">
                      <span class="order__container_price">3 000.83 ₽</span>
                      <input type="date" name="date" class="order__container_inputDate">
                    </div>
                  </div>
                  <div class="order__container-swiper swiper">
                    <div class="swiper-wrapper">
                    </div>
                    <div class="swiper-button-prev products-swiper-prev"></div>
                    <div class="swiper-button-next products-swiper-next"></div>
                  </div>
                  <button class="order__showBtn">Посмотреть заказ</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    @@include("html/components/main/_footer.html",{})

    <div class="menu-fixed"></div>
    <div class="btn-up">↑</div>
  </div>
  <script src="assets/libs/Swiper/swiper-bundle.min.js"></script>
  @@include("html/components/main/_js.html",{})
  <script src="js/order.min.js"></script>
</body>

</html>
